<section data-ng-controller="ScoresController">
<md-subheader class="md-no-sticky">Add a new score</md-subheader>
        <form class="form-horizontal" data-ng-submit="create()" novalidate>

          <div layout="row">
            <div flex>
              <div class="input-container left">
                  <md-input-container flex>
                    <label>Date</label>
                    <input type="date" ng-model="submissionDate">
                  </md-input-container>
              </div>
               <div class="input-container left move-right push-down">
                  <md-input-container flex>
                    <label>Tags</label>
                    <input type="tags" ng-model="tags" placeholder="Front or Back">
                  </md-input-container>
              </div>
            </div>
          </div>
          <div layout="row">
            <div flex>
              <div class="input-container left">
                <md-select flex placeholder="Golfer" ng-model="golfer">
                    <md-option ng-repeat="golfer in golfers" value="{{golfer.name}}">{{golfer.name}}</md-option>
                </md-select>
            </div>
              <div class="input-container left move-right push-down">
                <md-input-container flex>
                  <label>Score</label>
                  <input data-ng-model="score" id="score" required>
                </md-input-container>
            </div>
            </div>
          </div>

          <div class="form-group">
          <md-button type="submit"  class="md-raised  md-primary">Add Score</md-button>
          </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
        </form>
<md-divider></md-divider>
<md-subheader class="md-no-sticky">Previous scores</md-subheader>
<md-content class="md-padding score-rows">
          <div data-ng-init="find()">
            <md-list>
               <md-list-item ng-repeat="score in scores | orderBy: '-date'" class="md-2-line">
                <div class="md-list-item-text score-row">
                  <h3 class="title">{{ score.golfer }} 
                  <a class="link" href="#" ng-click="remove(score)">Delete</a>
                  </h3>
                  <span class="date block">{{ score.date | date : format : timezone}}</span>
                  <div class="score-container">
                  <span class="score">{{ score.score }}</span>
                  </div>
                </div>
                          
          
                <md-divider ></md-divider>
              </md-list-item>

            </md-list>
        
          </div>
        </md-content>




</section>
