<section data-ng-controller="GolfersController" data-ng-init="find()">
        <div class="page-header">
            <h1>Golfers</h1>
        </div>
        <div class="list-group">
            <a data-ng-repeat="golfer in golfers" data-ng-href="#!/golfers/{{golfer._id}}" class="list-group-item">
    			<small class="list-group-item-text">
    				Posted on
    				<span data-ng-bind="golfer.created | date:'medium'"></span>
    				by
    				<span data-ng-bind="golfer.user.displayName"></span>
    			</small>
    			<h4 class="list-group-item-heading" data-ng-bind="golfer.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!golfers.$resolved || golfers.length">
        	No Golfers yet, why don't you <a href="/#!/golfers/create">create one</a>?
        </div>
</section>
